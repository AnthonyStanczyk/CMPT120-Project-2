		<title>Furiously Fast</title>
		<style>
			body {
        text-align:center;
        background-image:url('http://img.wallpaperstock.net:81/road-for-speed-wallpapers_25797_1920x1080.jpg'); 
        background-color: black;
      }
      
      #taGame {
        font: 18px 'Agency FB';
        border: 4px solid #df9556;
      }
      
      #btnGo {
        border: 1px solid #FCFCFC;
        background: #df9556;
        color: #FCFCFC;
        font: 14px 'Agency FB';
        padding: 7px;
        cursor: pointer;
			}
			
			#btnScore {
        border: 1px solid #FCFCFC;
        background: #df9556;
        color: #FCFCFC;
        font: 14px 'Agency FB';
        padding: 5px;
        cursor: pointer;
			}
			
			h1 {color: #FFFFFF;
        font: bold 72px 'Agency FB';
			}

		<script>  
      //Variables for determining player movement.
      var NORTH = 1; 
      var SOUTH = 2;
      var EAST = 3;
      var WEST = 4;
      
      //Starting location.
      var currentLocation = 0; 
      
      //Starting score.
      var score = 0; 
      
      function btnGo(direction) {
        if (direction === NORTH) {
         figure_out_where_north_goes();
          if (currentLocation === 0) {
           updateDisplay("You are standing in front of a police station.  You have just been released after serving your sentence for street racing and other related infractions.  Your car has been impounded, and you don't have a penny to your name.");
           }
          if (currentLocation === 1) {
           updateDisplay("You are at the police impound lot where your car is being held in captivity.  The ransom is too much for you right now.");
           }
          if (currentLocation === 3) {
           updateDisplay("You are at the lot of a used car dealership.  Everything here is too expensive for you right now, though.  Maybe you should get a job.");
           }
          score = score + 10;
         } else if (direction === SOUTH) {
            figure_out_where_south_goes();
             if (currentLocation === 0) {
              updateDisplay("You are standing in front of a police station.  You have just been released after serving your sentence for street racing and other related infractions.  Your car has been impounded, and you don't have a penny to your name.");
              }
             if (currentLocation === 3) {
              updateDisplay("You are at the lot of a used car dealership.  Everything here is too expensive for you right now, though.  Maybe you should get a job.");
              }
             if (currentLocation === 5) {
              updateDisplay("You are at your friend's small apartment.  It's nothing special, but you can call it home.");
              }
            score = score + 10
         } else if (direction === EAST) { 
            figure_out_where_east_goes();
             if (currentLocation === 0) {
              updateDisplay("You are standing in front of a police station.  You have just been released after serving your sentence for street racing and other related infractions.  Your car has been impounded, and you don't have a penny to your name.");
              }
             if (currentLocation === 2) {
              updateDisplay("You are at the front door of an auto parts store.  You notice a help wanted sign on the window and performance tuning equipment in the back.");
              }
            score = score + 10;
         } else if (direction === WEST) {
            figure_out_where_west_goes();
             if (currentLocation === 0) {
              updateDisplay("You are standing in front of a police station.  You have just been released after serving your sentence for street racing and other related infractions.  Your car has been impounded, and you don't have a penny to your name.");
             }
             if (currentLocation === 4) {
              updateDisplay("You are in an abandoned parking lot with orange traffic cones outlining a course.  Spectators are cheering on an autocross event.  You would love to participate, but you are lacking a car.");
             }
            score = score + 10;
         } 
      }
      
      function figure_out_where_north_goes() {
        if (currentLocation === 0) {
            currentLocation = 1;
         } else if (currentLocation === 5) {
            currentLocation = 3;
         } else if (currentLocation === 3) {
            currentLocation = 0;
         } else if (currentLocation === 2) {
            currentLocation = 1;
         } else if (currentLocation === 4) {
            currentLocation = 0
         }
      }
        
      function figure_out_where_south_goes() {
        if (currentLocation === 1) {
            currentLocation = 0;
         } else if (currentLocation === 0) {
            currentLocation = 3;
         } else if (currentLocation === 3) {
            currentLocation = 5;
         } else if (currentLocation === 2) {
            currentLocation = 3;
         } else if (currentLocation === 4) {
            currentLocation = 3;
         }
      }
      
      function figure_out_where_east_goes() {
        if (currentLocation === 0) {
            currentLocation = 2;
         } else if (currentLocation === 1) {
            currentLocation = 2;
         } else if (currentLocation === 3) {
            currentLocation = 2;
         } else if (currentLocation === 5) {
            currentLocation = 2;
         } else if (currentLocation === 4) {
            currentLocation = 0;
         }
      }
      
      function figure_out_where_west_goes() {
        if (currentLocation === 0) {
            currentLocation = 4;
         } else if (currentLocation === 1) {
            currentLocation = 4;
         } else if (currentLocation === 2) {
            currentLocation = 0;
         } else if (currentLocation === 3) {
            currentLocation = 4; 
         } else if (currentLocation === 5) {
            currentLocation = 4;
         } 
      }
           
      function updateDisplay(message) {
        message = message +" [" + currentLocation + "]"
        var ta = document.getElementById("taGame");
        ta.value = message + "\n" + ta.value;
      }
      
      function updateScore(message) {
        var ta = document.getElementById("taGame");
        ta.value = message + "\n" + ta.value;
      }
      
      function invalidCommand(message) {
        var ta = document.getElementById("taGame");
        ta.value = message + "\n" + ta.value;
      }
      
      function score_btn_onclick() {
        updateScore(score);
      }
      
      function btn_go_click() {
        var userInput = document.getElementById("txtCommand").value;
        if ((userInput === "n")  || (userInput === "N")) {
            btnGo(NORTH);
        } else if ((userInput === "s") || (userInput === "S")) {
            btnGo(SOUTH);
        } else if ((userInput === "e") || (userInput === "E")) {
            btnGo(EAST);
        } else if ((userInput === "w") || (userInput === "W")) {
            btnGo(WEST);
        } else {
            invalidCommand("Invalid command! Valid Commands: N,S,E,W,n,s,e,w.");
        }
      }
      
		</script>
	</head>
  <body>
    <h1>
      Furiously Fast
    </h1>
    <p>
      <textarea id="taGame" cols="60" rows="9">You are standing in front of a police station.  You have just been released after serving your sentence for street racing and other related infractions.  Your car has been impounded, and you don't have a penny to your name. [0]
      </textarea>
    <p>
     <input  type="button" 
            value="Score"
            onclick="score_btn_onclick();"
            id="btnScore">
            
    <input  type="text" 
            id="txtCommand">
            
    <input  type="button"
            value="Go!"
            onclick="btn_go_click();"
            id="btnGo">
    <br>       
    <br>            
            
    <input  type="button" 
            value="North"
            onclick="btnGo(NORTH);"
            id="btnNorth">
    <br>
    <br>
    
    <input  type="button" 
            value="West"
            onclick="btnGo(WEST);"
            id="btnWest">
        
    <input  type="button" 
            value="East"
            onclick="btnGo(EAST);"
            id="btnEast">
    <br>
    <br>
        
     <input  type="button" 
            value="South"
            onclick="btnGo(SOUTH);"
            id="btnSouth">
